            #       ''; fi)
            - name: "Defining node version"
              uses: actions/setup-node@5b52f097d36d4b0b2f94ed6de710023fbb8b2236 # v3
              with:
                  node-version-file: ".nvmrc"
                  cache: "npm"
                  cache-dependency-path: "**/package-lock.json"
            - name: "Installing dependencies"
              run: npm run bootstrap
            - name: Cache Nx
              uses: actions/cache@v2
              with:
                  path: node_modules/.cache/nx
                  key:
                      cache-nx-${{ hashFiles('yarn.lock') }}-${{ matrix.target }}-${{ matrix.jobIndex }}-${{ github.sha
                      }}
                  restore-keys: |
                      cache-nx-${{ hashFiles('yarn.lock') }}-${{ matrix.target }}-${{ matrix.jobIndex }}-
                      cache-nx-${{ hashFiles('yarn.lock') }}-
            - name: Login to GitHub Container Registry
              if:
                  github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name ==
                  github.repository
              uses: docker/login-action@42d299face0c5c43a0487c477f595ac9cf22f1a7 # v1.12.0
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}
            - name: "Start Mendix Environment and run tests"
              run: npm run start:native-tests-ci
            # - name: "Executing E2E tests"
